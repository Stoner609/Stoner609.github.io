an><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// All Select - 取得所有Element</span></span><br><span class="line"><span class="keyword">var</span> allElement = $(<span class="string">'*'</span>);</span><br><span class="line"><span class="comment">// ID Select - 取得符合id='MyId'的Element</span></span><br><span class="line"><span class="keyword">var</span> idElement = $(<span class="string">'#MyId'</span>);</span><br><span class="line"><span class="comment">// Class Select - 取得符合class='MyClass'的Elmeent</span></span><br><span class="line"><span class="keyword">var</span> classElement = $(<span class="string">'.MyClass'</span>);</span><br><span class="line"><span class="comment">// TagName Select - 取得TagName為table的Element</span></span><br><span class="line"><span class="keyword">var</span> tagElement = $(<span class="string">'table'</span>);</span><br><span class="line"><span class="comment">// Children Select - 取得class='UlClass'之下,所有TagName為li的Child Elmeent.</span></span><br><span class="line"><span class="keyword">var</span> ulLiElements = $(<span class="string">'.UlClass &gt; li'</span>);</span><br><span class="line"><span class="comment">// Button Select - 取得tagName為button以及type='button'的所有Element</span></span><br><span class="line"><span class="keyword">var</span> buttonElements = $(<span class="string">':button'</span>);</span><br><span class="line"><span class="comment">// Image Select - 取得所有圖片Element</span></span><br><span class="line"><span class="keyword">var</span> imageElements = $(<span class="string">':image'</span>);</span><br><span class="line"><span class="comment">// File Select - 取得所有Input[Type=File] Element</span></span><br><span class="line"><span class="keyword">var</span> fileElements = $(<span class="string">':file'</span>);</span><br><span class="line"><span class="comment">// Password Select - 所有Input[Type=Password] Element</span></span><br><span class="line"><span class="keyword">var</span> passwordElements = $(<span class="string">':password'</span>);</span><br><span class="line"><span class="comment">// Input Select - 所有Input Element</span></span><br><span class="line"><span class="keyword">var</span> inputElements = $(<span class="string">':input'</span>);</span><br><span class="line"><span class="comment">// Radio Select - 所有Radio Element</span></span><br><span class="line"><span class="keyword">var</span> radioElements = $(<span class="string">':radio'</span>);</span><br><span class="line"><span class="comment">// Reset Select - 所有Input[Type=Rest] Element</span></span><br><span class="line"><span class="keyword">var</span> resetElements = $(<span class="string">':reset'</span>);</span><br><span class="line"><span class="comment">// Selected Select - 所有有Selected屬性之 Element</span></span><br><span class="line"><span class="keyword">var</span> selectedElements = $(<span class="string">':selected'</span>);</span><br><span class="line"><span class="comment">// Submit Select - 所有Input[Type=Submit] Element</span></span><br><span class="line"><span class="keyword">var</span> submitElements = $(<span class="string">':submit'</span>);</span><br><span class="line"><span class="comment">// Text Select - 所有Input[Type=Text] Element</span></span><br><span class="line"><span class="keyword">var</span> textElements = $(<span class="string">':text'</span>);</span><br><span class="line"><span class="comment">// Visible Select - 所有Visible Element</span></span><br><span class="line"><span class="keyword">var</span> visibleElements = $(<span class="string">':visible'</span>);</span><br><span class="line"><span class="comment">// Header Select - 所有(H1/H2/H3...) Element</span></span><br><span class="line"><span class="keyword">var</span> headerElements = $(<span class="string">':header'</span>);</span><br><span class="line"><span class="comment">// Hidden Select - 所有隱藏Element</span></span><br><span class="line"><span class="keyword">var</span> hiddenElements = $(<span class="string">':hidden'</span>);</span><br><span class="line"><span class="comment">// 複合條件: Class&amp;Attribute Select - 取得class='MyClass'</span></span><br><span class="line"><span class="comment">// ,且name為'MyName'的所有Element</span></span><br><span class="line"><span class="keyword">var</span> myNames = $(<span class="string">'.MyClass[name="MyName"]'</span>);</span><br><span class="line"><span class="comment">// 模糊比對: Class&amp;Attribute Select - 取得class='MyClass',</span></span><br><span class="line"><span class="comment">// 且color包含'red'文字的Element</span></span><br><span class="line"><span class="keyword">var</span> myNames = $(<span class="string">'.MyClass[color*="red"]'</span>);</span><br><span class="line"><span class="comment">// 模糊比對2: Class&amp;Attribute Select - 取得class='MyClass'</span></span><br><span class="line"><span class="comment">// ,且lang開頭字串(完整單字)為'en'文字的Element.</span></span><br><span class="line"><span class="comment">// lang='en'(符合),lang='en-UK'(符合),lang='english'(不符合)</span></span><br><span class="line"><span class="keyword">var</span> myNames = $(<span class="string">'.MyClass[lang|="en"]'</span>);</span><br><span class="line"><span class="comment">// No Children Select - 取得所有沒有Children的Element</span></span><br><span class="line"><span class="keyword">var</span> noChildreList = $(<span class="string">':empty'</span>);</span><br><span class="line"><span class="comment">// Enabled Element Select - 取得所有Enabled Element/Enabled的Input Element.</span></span><br><span class="line"><span class="keyword">var</span> allEnabledElement = $(<span class="string">':enabled'</span>);</span><br><span class="line"><span class="keyword">var</span> inputEnabledElement = $(<span class="string">'#id &gt; input:enabled'</span>);</span><br><span class="line"><span class="comment">// nTh Element Select - 取得第n筆資料的Element.</span></span><br><span class="line"><span class="comment">// 第一筆資料</span></span><br><span class="line"><span class="keyword">var</span> firstElement = $(<span class="string">'div:first'</span>);</span><br><span class="line"><span class="comment">// 第3筆資料</span></span><br><span class="line"><span class="keyword">var</span> the2Element = $(<span class="string">'div:eq(2)'</span>);</span><br><span class="line"><span class="comment">// 第4筆以後的資料</span></span><br><span class="line"><span class="keyword">var</span> gtElement = $(<span class="string">'div:gt(3)'</span>);</span><br><span class="line"><span class="comment">// 第5筆以前的資料</span></span><br><span class="line"><span class="keyword">var</span> gtElement = $(<span class="string">'div:gt(4)'</span>);</span><br><span class="line"><span class="comment">// 最後一筆資料</span></span><br><span class="line"><span class="keyword">var</span> lastElement = $(<span class="string">'div:last'</span>);</span><br><span class="line"><span class="comment">// 偶數筆資料</span></span><br><span class="line"><span class="keyword">var</span> evenElement = $(<span class="string">'div:even'</span>);</span><br><span class="line"><span class="comment">// 奇數筆資料</span></span><br><span class="line"><span class="keyword">var</span> evenElement = $(<span class="string">'div:odd'</span>);</span><br><span class="line"><span class="comment">// 第一筆children資料</span></span><br><span class="line"><span class="keyword">var</span> lastChildElement = $(<span class="string">'div:first-child'</span>);</span><br><span class="line"><span class="comment">// 最後一筆children資料</span></span><br><span class="line"><span class="keyword">var</span> lastChildElement = $(<span class="string">'div:last-child'</span>);</span><br><span class="line"><span class="comment">// parent Select - 取得Parent Element資料</span></span><br><span class="line"><span class="keyword">var</span> parentElement = $(<span class="string">'div:parent'</span>);</span><br><span class="line"><span class="comment">// 多屬性Select - 取得title有包含t字眼並且class=MyChildren的Element</span></span><br><span class="line"><span class="keyword">var</span> multiAttrElement = $(<span class="string">'div[title*=t][class=MyChildren]'</span>);</span><br><span class="line"><span class="comment">// Multi Selector - 多個Selector一起Select,取得span/div所有element.</span></span><br><span class="line"><span class="keyword">var</span> multiSelectorElement = $(<span class="string">'div[class=MyChildren],spn[class=MyChildren]'</span>);</span><br><span class="line"><span class="comment">// 順序性只取頭Select - 取得div class=MyChildren</span></span><br><span class="line"><span class="comment">//  ,並且該Element下一個Element為span且class=MyChildren的Element</span></span><br><span class="line"><span class="keyword">var</span> seqSelectElement = $(<span class="string">'div[class=MyChildren] + span[class=MyChildren]'</span>);</span><br><span class="line"><span class="comment">// 順序性之取後續資料 Select - div class='Root'之後</span></span><br><span class="line"><span class="comment">//  ,所有div class='MyChildren'並且與Root同Parent Element皆取出.</span></span><br><span class="line"><span class="keyword">var</span> seqSameParentElement = $(<span class="string">'div[class=Root] ~ span[class=MyChildren]'</span>);</span><br><span class="line"><span class="comment">// not() select - 取得class=MyChildren的Element並剃除tagName為span的Element.</span></span><br><span class="line"><span class="keyword">var</span> notElement = $(<span class="string">'.MyChildren:not(span)'</span>);</span><br><span class="line"><span class="comment">// only-child select - 取得MyChildren Class為該Parent唯一Children之Element.</span></span><br><span class="line"><span class="keyword">var</span> onlyChildrenElement = $(<span class="string">'.MyChildren:only-child'</span>);</span><br><span class="line"><span class="comment">// has select - 取得element內必須child有符合has內的Select條件.</span></span><br><span class="line"><span class="keyword">var</span> hasElement = $(<span class="string">'.onlyOnChildren:has(.MyChildren)'</span>);</span><br></pre></td></tr></table></figure>
